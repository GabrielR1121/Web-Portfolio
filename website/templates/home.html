{% extends "base.html" %}
{% block title %}{{home_data.title}}{% endblock %}
{% block subtitle %}{{home_data.subtitle}}{% endblock %}

{% block content %}
<div class="content-container">
    <table>
        <tr>
            <td>
                <h1>{{home_data.name}}</h1>
            </td>

        </tr>
        <tr>
            <td>
                <p class="content-text">{{home_data.about}}</p>
            </td>
        </tr>
    </table>


    <table>
        <tr>
            <td><img class="content-image" src="{{home_data.profile_picture.link}}"
                    alt="{{home_data.profile_picture.alt}}"></td>
        </tr>
        <tr>
            <td>
                <a class="content-resume" href="{{home_data.resume.link}}">{{home_data.resume.title}}</a>
            </td>
        </tr>
        <tr>

            <td>
                <div class="content-icons">
                    {% for data in home_data.other_websites %}
                    <a href="{{data.link}}" class="{{data.class}}" target="{{data.target}}">
                        <img src="{{data.image_path}}" alt="{{data.alt}}">
                        {% endfor %}
                </div>
            </td>
        </tr>
    </table>
</div>
{% endblock %}

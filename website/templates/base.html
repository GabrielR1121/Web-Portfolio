<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="../static/javascript/script.js" defer></script>

    <link rel="icon" href="../static/images/favicon/Shrub.png" type="image/png">

    <title>{% block title %}{{base_data.title}}{% endblock %}</title>
</head>

<body class="complementary-color second-accent-color">

    <header class="main-color">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand me-auto">[Insert Logo or Symbol]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% for item in base_data.taskbar %}
                    <li class="nav-item">
                        <a href="{{item.url}}" class="nav-link" id="{{item.name}}">{{item.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            {% block content %}
            No content
            {% endblock %}
        </div>
    </main>

    <footer class="main-color">
        <div class="footer-content">
            <p>{{base_data.update_msg.text}}<b>{{base_data.update_msg.date}}</b></p>
            <div class="copyright">
                <p>&copy; <span id="currentYear"></span> {{base_data.copyright}}</p>
            </div>
        </div>
    </footer>


    <script>
        // Function to underline the active page
        function underlineActivePage() {
            path = window.location.pathname;
            // Iterate through base_data.taskbar and create navbar items
            {% for item in base_data.taskbar %}

            var item_url = "{{ item.url }}";
            if (item_url == path)
                document.getElementById("{{ item.name }}").style.textDecoration = "underline"

            {% endfor %}
        }

        // Call the function to create underline the active page
        underlineActivePage();
    </script>
</body>

</html>
